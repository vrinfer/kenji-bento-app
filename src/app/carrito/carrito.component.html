<div class='card-body'>
  <div class='col-md-6'>
      <h4>Carrito</h4>
  </div>
</div>

<div class="list-group-flush">
    <div *ngFor='let item of items' style='display: inline-block;' routerLink="" (click)="agregarAlCarrito(menu, content)" class="list-group-item list-group-item-action flex-column align-items-start">
        <p class="mb-1">x {{item.cantidad}}</p>
        <strong>{{item.menu.descripcion}}</strong>
        <div>
            <p style='float: left;' class="mb-1">{{item.menu.precio | currency: '$':'symbol':'1.2-2'}}</p>
            <a style='float: right;' class='' class="fa fa-trash" (click)='sacarDelCarrito(item.menu)'></a>
        </div>
    </div>
</div>

<button type="button" class="btn btn-outline-danger" (click)='pedir(content)'>Pedir</button>
<button type="button" class="btn btn-outline-danger" (click)='volverAlMenu()'>Volver Al Menu</button>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="dateOfBirth">Date of birth</label>
      <div class="input-group">
        <input type='text' placeholder="Nombre" [(ngModel)]='cliente.Nombre' />
        <input type='text' placeholder="Apellido" [(ngModel)]='cliente.Apellido' />
        <input type='text' placeholder="DirecciÃ³n" [(ngModel)]='cliente.Direccion' />
        <input type='text' placeholder="Efectivo" [(ngModel)]='efectivo' />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Aceptar</button>
  </div>
</ng-template>
